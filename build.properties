
project.name=Novelang

# Edit locally before the build of each release.
# Never check the file in the VCS with another value than SNAPSHOT.
project.version=SNAPSHOT

project.versionedname=${project.name}-${project.version}


target.dir=target
target.antlr.generated.main.dir=${target.dir}/antlr
target.antlr.generated.test.dir=${target.dir}/test-classes/antlr
target.mainclasses.dir=${target.dir}/main-classes
target.testclasses.dir=${target.dir}/test-classes/java
target.documentation.dir=${target.dir}/documentation
target.documentation.site.dir=${target.documentation.dir}/site
target.documentation.page=novelang.html
target.documentation.document=/part/${target.documentation.page}
target.testreports.dir=${target.dir}/test-reports

lib.deploy.dir=lib
lib.build.dir=lib/build
legal.dir=legal

source.dir=src
source.main.java.dir=${source.dir}/main
source.main.antlr.dir=${source.dir}/antlr
source.test.java.dir=${source.dir}/test/java
source.test.antlr.dir=${source.dir}/test/antlr
source.style.default.dir=${source.dir}/resource
source.samples.dir=samples
source.documentation.dir=documentation
configuration.dir=configuration
configuration.main.dir=${configuration.dir}/main
configuration.test.dir=${configuration.dir}/test

compiler.source=1.5
compiler.target=1.5

jar.name=${project.versionedname}.jar
jar.path=${target.dir}/${jar.name}

httpd.mainclass=novelang.jetty.HttpDaemon
batch.mainclass=novelang.batch.Main

# Don't change as it must remain consistent with what's hardcoded in Java sources.
novelang.encoding=ISO-8859-1

# Made a Ant property because Ant doesn't take command line parameters
# as to be passed to HttpDaemon in the forked VM.
novelang.style.dir=${basedir}/src/resource/style


publish.remote.host=shell.sourceforge.net
publish.remote.dir=/home/groups/n/no/novelang/htdocs