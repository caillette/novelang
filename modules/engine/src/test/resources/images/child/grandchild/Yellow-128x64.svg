  This reference to an external entity somewhere on the Internet is needed by ImageFixerTest
  which verifies that ImageFixer's entity resolver does its job.
-->
<!DOCTYPE svg 
    PUBLIC "-//W3C//DTD SVG 1.1//EN" 
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"
>
    
<svg 
    width="128mm" 
    height="64mm" 
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <linearGradient id="yellowish" x1="0%" y1="0%" x2="100%" y2="40%" >
      <stop 
          offset="0%" 
          style="stop-color:rgb(128,255,128);stop-opacity:1"
      />
      <stop 
          offset="40%" 
          style="stop-color:rgb(255,255,0);stop-opacity:1"
      />
    </linearGradient>
  </defs>


  <rect 
      x="2" y="2"
      width="124" height="60"
      rx="20" ry="20" 
      style="fill:url(#yellowish);stroke:black;stroke-width:2"
  />
</svg>